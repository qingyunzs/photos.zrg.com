<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 角色管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="pd-20">
		<div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <a href="javascript:;" onclick="adminManage.multitude_data_del('你正在删除多条数据，请再次确认！','index.php?controller=admin&method=admin_role_del','GET')" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" href="javascript:;" onclick="adminManage.admin_role_add('添加角色','index.php?controller=admin&amp;method=admin_role_add','800','500')"><i class="Hui-iconfont">&#xe600;</i> 添加角色</a> </span> <span class="r">共有数据：<strong>{#$role_counts#}</strong> 条</span> </div>
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" value="" name=""></th>
					<th width="40" ">角色ID</th>
					<th width="80">角色名称</th>
					<th width="100">角色别名</th>
					<th width="150">权限列表</th>
					<th>描述</th>
					<th width="70">操作</th>
				</tr>
			</thead>
			<!-- {#if $roles#} -->
			<!-- {#foreach $roles item=$role#} -->
			<tbody>
				<tr class="text-c">
					<td><input type="checkbox" value="{#$role.id#}" name="subChecked"></td>
					<th>{#$role.role_id#}</th>
					<td>{#$role.role_name#}</td>
					<td>{#$role.role_alias#}</td>
					<td><a href="#"></a></td>
					<td>{#$role.description#}</td>
					<td class="f-14"><a title="分配权限" href="javascript:;" onclick="set_role_permission('分配权限','index.php?controller=admin&amp;method=set_role_permission&amp;id={#$role.id#}','','')" style="text-decoration:none"><i class="Hui-iconfont">&#xe61d;</i></a>
						<a title="编辑" href="javascript:;" onclick="adminManage.admin_role_edit('角色编辑','index.php?controller=admin&amp;method=admin_role_edit&amp;id={#$role.id#}','','')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a title="删除" href="javascript:;" onclick="adminManage.admin_role_del(this,{#$role.id#})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
			</tbody>
			<!-- {#/foreach#} -->
			<!-- {#else#} -->
			<tbody>
				<tr>
					<td colspan="11">没有找到任何数据</td>
				</tr>
			</tbody>
			<!-- {#/if #} -->
		</table>
	</div>
