{#include file="_header.html"#}
<link href="ADMIN_PUBLIC/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<title>编辑管理员</title>
</head>
<body>
	<div class="pd-20">
		<form action="" method="post" class="form form-horizontal" id="form-admin-edit">
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>管理员：</label>
				<div class="formControls col-5">
					<input type="text" class="input-text" value="{#$admin_info.admin_name#}" placeholder="" id="user-name" name="username" datatype="s3-7" nullmsg="用户名不能为空">
				</div>
				<div class="col-4"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>初始密码：</label>
				<div class="formControls col-5">
					<input type="password" name="password" placeholder="密码" autocomplete="off" value="" class="input-text" datatype="*6-20" nullmsg="密码不能为空">
				</div>
				<div class="col-4"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>确认密码：</label>
				<div class="formControls col-5">
					<input type="password" placeholder="确认新密码" autocomplete="off" class="input-text Validform_error" errormsg="您两次输入的新密码不一致！" datatype="*" nullmsg="请再输入一次新密码！" recheck="password" id="password2" name="password2">
				</div>
				<div class="col-4"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>性别：</label>
				<div class="formControls col-5 skin-minimal">
					<div class="radio-box">
						<input type="radio" id="sex-1" name="sex" value="男" {#if $admin_info.sex eq '男'#} checked="checked"{#/if#} datatype="*" nullmsg="请选择性别！" />
						<label for="sex-1">男</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="sex-2" name="sex" value="女" {#if $admin_info.sex eq '女'#} checked="checked"{#/if#} />
						<label for="sex-2">女</label>
					</div>
				</div>
				<div class="col-4"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>手机：</label>
				<div class="formControls col-5">
					<input type="text" class="input-text" value="{#$admin_info.tel#}" placeholder="" id="user-tel" name="tel"  datatype="m" nullmsg="手机不能为空">
				</div>
				<div class="col-4"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>邮箱：</label>
				<div class="formControls col-5">
					<input type="text" class="input-text" placeholder="@" name="email" id="email" datatype="e" value="{#$admin_info.admin_email#}" nullmsg="请输入邮箱！">
				</div>
				<div class="col-4"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-3">角色：</label>
				<div class="formControls col-5"> <span class="select-box" style="width:150px;">
					<select class="select" name="role" size="1">
						<!-- {#foreach from=$roles item=$role#} -->
						<option value="{#$role.role_id#}">{#$role.role_name#}</option>
						<!-- {#/foreach#} -->
					</select>
				</span> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-3">备注：</label>
				<div class="formControls col-5">
					<textarea name="remark" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)">{#$admin_info.remark#}</textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
				</div>
				<div class="col-4"> </div>
			</div>
			<div class="row cl">
				<div class="col-9 col-offset-3">
					<input type="hidden" name="id" value="{#$admin_info.id#}">
					<input class="btn btn-primary radius" name="submit" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</div>

	{#include file="_footer.html"#}
	<script type="text/javascript" src="ADMIN_PUBLIC/lib/icheck/jquery.icheck.min.js"></script>

	<script type="text/javascript">
		$(function(){
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

			$("#form-admin-edit").Validform({
				tiptype:2, //输入提示
				ajaxPost:true,
				callback:function(data){
					if (data) {
						// data[0].submit();
						layer.msg('成功更新管理员信息', {icon:1,time:2000}, function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.$('.btn-refresh').click();
							parent.layer.close(index);
						});
					}else{
						layer.msg('更新失败,请稍后再试',{icon:2,time:2000}, function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.$('.btn-refresh').click();
							parent.layer.close(index);
						});
					}
				}
			});
		});
	</script>
</body>
</html>
